<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2 class="title row mt-5 mb-5 p-2 justify-content-center">매장 목록</h2>

<div class="searchBox container mb-3 border-bottom">
	<form action="" method="post">
		<div class="searchBox container mb-3 border-bottom">
			<div class="row g-3 mb-3 justify-content-evenly align-items-center">		

				<div class="col-md-auto">				
					<div class="input-group">
						<span class="input-group-text">매장명</span>
						<input type="text" class="form-control" name="sName" placeholder="매장명 입력"/>
						<button class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg></button>
					</div>
				</div>
				
				<div class="col-md-auto">				
					<div class="input-group">
						<span class="input-group-text">주소</span>
						<input type="text" class="form-control" name="pCode" placeholder="주소 입력"/>
						<button class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg></button>
					</div>
				</div>						
						
			</div>
			<div class="row justify-content-end align-items-center">
				<div class="col-auto mb-3">				
					<div class="input-group">
						<input class="btn btn-dark" type="submit" value="검색"/>
					</div>	
				</div>
			</div>
		</div>
	</form>
<!-- 	<form action="" method="post">
		<input type="text" name="sName" placeholder="매장명 입력"/>
		<input type="text" name="addr" placeholder="주소 입력"/>
		<input type="submit" value="검색"/>
	</form> -->
</div>
<div class="tableBox mb-3">
		<table class="table table-striped-columns">
			<colgroup>
				<col style="min-width:50px;"/>
				<col style="min-width:96px;"/>
				<col style="min-width:96px;"/>
				<col style="min-width:96px;"/>
				<col style="min-width:150px;"/>
				<col style="min-width:160px;"/>
				<col style="min-width:250px;"/>
				<col style="min-width:150px;"/>
				<col style="min-width:96px;"/>
				<col style="min-width:96px;"/>
				<col style="min-width:80px;"/>
			</colgroup>
			<thead>
				<tr class="table-dark top">
					<td>번호</td>
					<td>매장코드</td>
					<td>권한</td>
					<td>등급</td>
					<td>매장명</td>
					<td>연락처</td>
					<td>주소</td>
					<td>이메일</td>
					<td>담당자</td>
					<td>수정</td>
					<td>삭제</td>
				</tr>
			</thead>
			<tbody>		
			 	<tr th:each="dto: ${storeList}">
					<td class="align-middle" th:text="${dtoStat.size-dtoStat.index}"/>
					<td class="align-middle" th:text="${dto.sCode}"/>
					<td class="align-middle" th:text="${dto.auth}"/>
					<td class="align-middle" th:text="${#strings.setSplit('본사.플래그쉽.일반.아울렛', '.')[dto.grade]}"/>
					<td class="align-middle" th:text="${dto.sName}"/>
					<td class="align-middle" th:text="${dto.tel}"/>
					<td class="align-middle" th:text="${dto.addr}"/>
					<td class="align-middle" th:text="${dto.email}"/>
					<td class="align-middle" th:text="${dto.manager}"/>
					<td class="align-middle"><a class="btn btn-sm btn-warning" th:href="@{|modify/${dto.sNo}|}">수정</a></td>
					<td class="align-middle"><a class="btn btn-sm btn-danger" th:href="@{|delete/${dto.sNo}|}">삭제</a></td>
				</tr> 
				
			</tbody>

		</table>
	</div>
	<div class="row justify-content-end align-items-center">
		<div class="col-auto mb-3">				
			<div class="input-group">
				<a href="insert" class="btn btn-primary">매장등록</a>
			</div>	
		</div>
	</div>

</body>
</html>
