<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		$("#no").click(function() {
			if (confirm('삭제하시겠습니까?')) {
				document.location.href = '/as/list';
			} else {
				return false;
			}
		});
	});
</script>
</head>
<body>
as 디테일

<table border="">
	<thead>
	  <colgroup>
	    <col width="10%" />
	    <col width="10%" />
	    <col width="10%" />
	    <col width="10%" />
	    <col width="10%" />
	    <col width="20%" />
	    <col width="10%" />
	    <col width="20%" />
	  </colgroup>
	  
		<tr>
			<th>NO</th>
			<td th:text="${dto.aNo}"></td>
			<th>매장코드</th>
			<td th:text="${dto.sCode}"></td>
			<th>매장명</th>
			<td th:text="${dto.sName}"></td>
			<th>접수일</th>
			<td th:text="${#dates.format(dto.regDate, 'yyyy/M/dd')}"></td>
		</tr>
		<tr>
			<th>접수번호</th>
			<td th:text="${dto.asNum}"></td>
			<th>처리결과</th>
			<td th:text="${dto.asRes}" colspan="2"></td>
			<th>진행여부</th>
			<td th:text="${dto.asProg}" colspan="2"></td>
		</tr>
		<tr>
			<th>고객성함</th>
			<td th:text="${dto.asName}" colspan="7"></td>
		</tr>
		<tr>
			<th>고객연락처</th>
			<td th:text="${dto.asTel}" colspan="7"></td>
		</tr>
		<tr>
			<th>상품명</th>
			<td th:text="${dto.pName}" colspan="7"></td>
		</tr>
		<tr>
			<th>구매날짜</th>
			<td th:text="${#dates.format(dto.purDate, 'yyyy/M/dd')}" colspan="7"></td>
		</tr>
		<tr>
			<th>의뢰내용</th>
			<td th:text="${dto.asNote}" colspan="7"></td>
		</tr>
		<tr>
			<th>처리내용</th>
			<td th:text="${dto.resCon}" colspan="7"></td>
		</tr>
		<tr>
			<th>수선비</th>
			<td th:text="${dto.asPrice}" colspan="7"></td>
		</tr>

		<tr>
			<td colspan="8" align="right">
				<a th:href="@{|/as/store/modify/${dto.aNo}|}">수정</a>
				<a th:href="@{|/as/store/delete/${dto.aNo}|}" id="no">삭제</a>
				<a href="/as/list">목록으로</a>
			</td>
		</tr>
	</thead>
</table>
</body>
</html>
