<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
as 매장수정

<form action="" method="post" th:object="${dto}">
	<table border="">
		<thead>
		  <colgroup>
		    <col width="10%" />
		    <col width="10%" />
		    <col width="10%" />
		    <col width="10%" />
		    <col width="10%" />
		    <col width="10%" />
		  </colgroup>
		  
		<tr>
			<th>접수번호</th>
			<td th:text="${dto.asNum}"></td>
			<th>처리결과</th>
			<td>
				<select name="asRes">
					<option value="수선전">수선전</option>
					<option value="수선완료">수선완료</option>
					<option value="수선불가">수선불가</option>
				</select>
			</td>
			<th>진행여부</th>
			<td>
				<select name="asProg">
					<option value="수선중">수선중</option>
					<option value="수선후발송">수선후발송</option>
					<option value="수선등록">수선등록</option>
					<option value="수선종료">수선종료</option>
				</select>
			</td>
		</tr>
			<tr>
				<th>매장코드</th>
				<td th:text="${dto.bCode}" colspan="7"></td>
			</tr>
			<tr>
				<th>매장명</th>
				<td th:text="${dto.bName}" colspan="7"></td>
			</tr>
			<tr>
				<th>고객성함</th>
				<td colspan="7"><input type="text" name="asName" th:field="*{asName}"/></td>
			</tr>
			<tr>
				<th>고객연락처</th>
				<td colspan="7"><input type="text" name="asTel" th:field="*{asTel}"/></td>
			</tr>
			<tr>
				<th>상품코드</th>
				<td colspan="7"><input type="text" name="pCode" th:field="*{pCode}"/></td>
			</tr>
			<tr>
				<th>상품명</th>
				<td colspan="7"><input type="text" name="pName" th:field="*{pName}"/></td>
			</tr>
			<tr>
				<th>구매날짜</th>
				<td colspan="7"><input type="text" name="purDate" th:field="*{purDate}"/></td>
			</tr>
			<tr>
				<th>의뢰내용</th>
				<td colspan="7"><textarea rows="5" cols="50" name="asNote" th:field="*{asNote}"></textarea></td>
			</tr>
			
			<tr>
				<td colspan="7" align="right">
					<input type="submit" value="수정"/>
					<a href="/as/list">취소</a>
				</td>
			</tr>
		</thead>
	</table>
</form>
</body>
</html>
