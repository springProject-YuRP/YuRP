<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>YuRP</title>
<style>	
	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
		text-align:center;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}
	
	.table input[type="text"]{
		
		width: 100%;
		border: none;
		background-color: transparent;
		display: none;
	}
	.table input[type="checkbox"]{
		cursor: pointer;
	}
	
	.dataRow span{
		display: inline-block;
		width: 100%;
	}
	.dataRow.active span{
		display: none;
	}
	.dataRow.active input[type="text"]{
		display: inline;
	}
	

</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	$(".list").click(function(){
		var rStat = $(this).text();
		console.log(rStat)
		  $.ajax({
		          type: 'post'
		        , url: '../storeOrder/detail'
		        , data: { rStat: rStat }
		        , dataType : 'html'
		        , success: function(data) {
		        	$("#detail").html(data);
		          }
		  });	
	})		
})
</script>
</head>
<body>
<h1>점간이동</h1>

<section>

	<form action="">

		<div class="searchBox container mb-3 border-bottom">

						<input type="date" class="form-control" name="end">
					</div>
				</div>
				<div class="col-md-auto">			
					<div class="input-group">
						<span class="input-group-text">브랜드</span>
						<select class="form-select" name="">
	                        <option value="" selected disabled hidden>브랜드 선택</option>
	                        <option value="brand1">브랜드1</option>
	                        <option value="brand2">브랜드2</option>
	                        <option value="brand3">브랜드4</option>
	                    </select>
					</div>
				</div>
				<div class="col-md-auto">				
					<div class="input-group">
						<span class="input-group-text">OOO</span>
						<input type="text" class="form-control" name="" placeholder="OOO 입력"/>
						<button class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg></button>
					</div>
				</div>
				<div class="col-md-auto">				
					<div class="input-group">
						<span class="input-group-text">OOO</span>
						<input type="text" class="form-control" name="" placeholder="OOO 입력"/>
						<button class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg></button>
					</div>
				</div>						
				<div class="col-md-auto">				
					<div class="input-group">
						<span class="input-group-text">OOO</span>
						<input type="text" class="form-control" name="" placeholder="OOO 입력"/>
						<button class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg></button>
					</div>
				</div>						
			</div>
			<div class="row justify-content-end align-items-center">
				<div class="col-auto mb-3">				
					<div class="input-group">
						<input class="btn btn-dark" type="submit" value="검색"/>
					</div>	
				</div>
			</div>
		</div>
	</form>
	
	
	<!-- 테이블은 이런식으로?  -->
	<div class="tableBox mb-3">
		<table class="table table-striped-columns">
			<colgroup>
				<col style="min-width:80px; width: 20%;"/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark top">
					<td>발주일</td>
					<td>요청매장</td>
					<td>전표번호</td>
					<td>수량</td>
					<td>금액</td>
					<td>처리현황</td>
				</tr>
			</thead>
			<tbody>		
			 	<tr th:each="list : ${listData}">
					<td th:text="${#dates.format(list.requestDate, 'yyyy/M/dd')}"></td>
					<td th:text="${list.inStore}"></td>
					<td><a th:text="${list.rStat}" class="list"/></td>
					<td th:text="${list.statCnt}"></td>
					<td th:text="${list.statPrice}"></td>
					<td th:text="${list.proceseRes}"></td>
			</tr>
				
			</tbody>
		</table>
	</div>
</section>
