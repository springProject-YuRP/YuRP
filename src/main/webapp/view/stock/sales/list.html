<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<title>상품 판매 현황</title>
</head>
<style>
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		max-height: 600px;
		overflow-y: auto;
	}
	.header{
		width: 100px;
		
	}
	.searhbar{
		width: 1200px;
	}
</style>
<body>
<h1>상품 판매 현황</h1>
<form action="">
<div class="searhbar">
<table class="table table-striped-columns">
	<tr>
		<td class="header">날짜</td>
		<td width="450px"><input type="date" name="start"> ~ <input type="date" name="end"></td>
		<td class="header">상품명검색</td>
		<td width="450px">
		<div class="input-group">
			<input type="text" name="pName"/>
			<button class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
			  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
			</svg></button>
			</div>
		</td>
	</tr>
	<tr>
		<td class="header">매장명</td>
		<td width="450px">
		<div class="input-group">
			<input type="text" name="sName"/>
			<button class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
			  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
			</svg></button>
			</div>
		</td>
		<td class="header">품번</td>
		<td width="450px">
		<div class="input-group">
			<input type="text" name="pNum"/>
			<button class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
			  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
			</svg></button>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="4" align="right">
			<input class="btn btn-dark" type="submit" value="검색"/>
		</td>
	</tr>
</table>
</div>
<div class="scr">
<table class="table table-striped-columns">
	<tr class="table-dark">
		<td width="80px">번호</td>
		<td width="120px">매장코드</td>
		<td width="100px">매장명</td>
		<td width="150px">판매날짜</td>
		<td width="100px">품번</td>
		<td width="80px">컬러</td>
		<td width="100px">사이즈</td>
		<td width="80px">시즌</td>
		<td width="150px">상품명</td>
		<td width="100px">정가</td>
		<td width="100px">할인율</td>
		<td width="150px">상품판매가</td>
		<td width="150px">판매수량</td>
		<td width="150px">총액</td>
	</tr>
 	<tr th:each="dto : ${sellData}" >
			<td th:text="${dto.sellNo}"></td>
			<td th:text="${dto.sCode}"></td>
			<td th:text="${dto.sName}"></td>
			<td th:text="${dto.sellDate}"></td>
			<td th:text="${dto.pNum}"></td>
			<td th:text="${dto.color}"></td>
			<td th:text="${dto.pSize}"></td>
			<td th:text="${dto.season}"></td>
			<td th:text="${dto.pName}"></td>
			<td th:text="${#numbers.formatInteger(dto.liPrice, 3, 'COMMA')}"></td>
			<td th:text="${dto.discount}"></td>
			<td th:text="${#numbers.formatInteger(dto.pPrice, 3, 'COMMA')}"></td>
			<td th:text="${dto.cnt}"></td>
			<td th:text="${#numbers.formatInteger(dto.totPrice, 3, 'COMMA')}"></td>
	</tr> 
</table>
</div>
<table class="table table-striped-columns" style="width:1200px;">
	<tr th:each="dto2 : ${totData}">
		<td align="left">통계</td>
		<td width="112px" th:text="${#numbers.formatInteger(dto2.allTot, 3, 'COMMA')}"></td>
	</tr>
</table>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
