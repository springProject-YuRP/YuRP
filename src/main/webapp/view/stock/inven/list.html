<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>재고목록</title>
</head>
<style>
 	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>
</head>
<body>
<h1>재고목록</h1>
<section>
<form action="">
	<div class="searchBox container mb-3 border-bottom">
		<div class="row g-3 align-items-center">		
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">상품명</span>
					<input id="pName" type="text" class="form-control" name="pName" placeholder="상품명 입력"/>
				</div>
			</div>
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">시즌</span>
						<input id="season" type="text" class="form-control" name="season" placeholder="시즌 입력"/>
				</div>
			</div>				
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">사이즈</span>
						<input id="pSize" type="text" class="form-control" name="pSize" placeholder="사이즈 입력"/>
				</div>
			</div>			
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">색상</span>
					<input id="color" type="text" class="form-control" name="color" placeholder="색상 입력"/>
				</div>
			</div>		
			<div class="col-md-2">			
				<div class="input-group">
					<span class="input-group-text">+/- 재고</span>
						<select class="form-select" name="pm">
	                        <option value="" selected disabled hidden>선택</option>
	                        <option value="1">+</option>
	                        <option value="2">-</option>
	                    </select>
				</div>
			</div>				
		</div>
		<div class="row justify-content-end align-items-center">
			<div class="col-auto mb-3">				
				<div class="input-group">
					<input class="btn btn-dark" type="submit" value="검색"/>
				</div>	
			</div>
		</div>
	</div>
	<div class="tableBox mb-3">
		<table id="list" class="table table-striped-columns">
			<colgroup>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark">
					<td>번호</td>
					<td>상품명</td>
					<td>시즌</td>
					<td>사이즈</td>
					<td>컬러</td>
					<td>재고량</td>
					<td>정가</td>
					<td>판매가</td>
				</tr>
			</thead>
			<tbody>
			 	<tr th:each="dto : ${invenData}" >
					<td th:text="${dto.iNo}"></td>
					<td th:text="${dto.pName}"></td>
					<td th:text="${dto.season}"></td>
					<td th:text="${dto.pSize}"></td>
					<td th:text="${dto.color}"></td>
					<td th:text="${dto.cnt}"></td>
					<td th:text="${#numbers.formatInteger(dto.liPrice, 3, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(dto.pPrice, 3, 'COMMA')}"></td>
				</tr> 
			</tbody>
			<tfoot class="table-group-divider">
				<tr class="tot table-secondary" th:each="dto2 : ${totData}">
					<td>통계</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${dto2.totCnt}"></td>
					<td th:text="${#numbers.formatInteger(dto2.totPrice, 3, 'COMMA')}"></td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>
	</form>
</section>

</body>
</html>
