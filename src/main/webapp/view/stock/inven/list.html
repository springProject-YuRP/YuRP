<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>재고목록</title>
</head>
<style>
 	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>
</head>
<body>
<h1>재고목록</h1>
<section>
<form action="">
	<div class="searchBox container mb-3 border-bottom">
		<div class="row g-3 align-items-center">		
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">상품명</span>
					<input id="ioStat" type="text" class="form-control" name="ioStat" placeholder="전표번호 입력"/>
				</div>
			</div>
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">시즌</span>
						<input id="storeNm" type="text" class="form-control" name="sName" placeholder="시즌 입력"/>
				</div>
			</div>				
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">사이즈</span>
						<input id="storeNm" type="text" class="form-control" name="sName" placeholder="사이즈 입력"/>
				</div>
			</div>			
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">색상</span>
					<input id="storeNm" type="text" class="form-control" name="sName" placeholder="색상 입력"/>
				</div>
			</div>		
			<div class="col-md-2">			
				<div class="input-group">
					<span class="input-group-text">+/- 재고</span>
						<select class="form-select" name="type1">
	                        <option value="" selected disabled hidden>선택</option>
	                        <option value="플러스">+</option>
	                        <option value="마이너스">-</option>
	                    </select>
				</div>
			</div>				
		</div>
		<div class="row justify-content-end align-items-center">
			<div class="col-auto mb-3">				
				<div class="input-group">
					<input class="btn btn-dark" type="submit" value="검색"/>
				</div>	
			</div>
		</div>
	</div>
	<div class="tableBox mb-3">
		<table id="list" class="table table-striped-columns">
			<colgroup>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark">
					<td>번호</td>
					<td>등록날짜</td>
					<td>전표번호</td>
					<td>입출고</td>
					<td>상태</td>
					<td>출발매장</td>
					<td>도착매장</td>
					<td>총수량</td>
					<td>총액</td>
					<td>처리여부</td>
				</tr>
			</thead>
			<tbody>
			 	<tr th:each="dto : ${inandoutData}" >
					<td th:text="${dto.ioNo}"></td>
					<td th:text="${dto.regDate}"></td>
					<td th:text="${dto.ioStat}"></td>
					<td th:text="${dto.type1}"></td>
					<td th:text="${dto.type2}"></td>
					<td th:text="${dto.start}"></td>
					<td th:text="${dto.arrival}"></td>
					<td th:text="${dto.totCnt}"></td>
					<td th:text="${#numbers.formatInteger(dto.totPrice, 3, 'COMMA')}"></td>
					<td th:text="${dto.rStat}"></td>
				</tr> 
			</tbody>
			<tfoot class="table-group-divider">
				<tr class="tot table-secondary" th:each="dto2 : ${totData}">
					<td>통계</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${dto2.totCnt}"></td>
					<td th:text="${#numbers.formatInteger(dto2.totPrice, 3, 'COMMA')}"></td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>
	</form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
