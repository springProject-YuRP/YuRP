<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<script>
	$(function(){
		getCode();
	})
	
	function getCode(){
		var pCode = '';
		var pNum = $('#pNum').val();
		var color = $('#color').val();
		var pSize = $('#pSize').val();
		
		pCode = pNum+color+pSize;
		
		console.log(pCode)
		$('#pCode').val(pCode);
	}
	
	function getPrice(){
		var pPrice = '';
		var liPrice = Number($('#liPrice').val());
		var discount = Number($('#discount').val());
		var pre = liPrice - (liPrice*discount/100);
		
		pPrice = Math.floor((pre/100))*100;
		
		$('#pPrice').val(pPrice);
		
	}
</script>
<style>	
	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}

</style>
<h2>상품 등록</h2>

<section>
	<form class="row g-3" action="">
		<div class="col-md-6">
			<label for="bCode" class="form-label">브랜드</label>
		    <select class="form-select" name="bCode" required>
	             <option value="" selected disabled hidden>브랜드 선택</option>
                 <option value="117901">브랜드1</option>
                 <option value="117902">브랜드2</option>
                 <option value="117903">브랜드3</option>
	         </select>
		</div>
		<div class="col-md-6">
			<label for="grade" class="form-label">등급</label>
		    <select class="form-select" name="grade" required>
	             <option value="0" selected>일반</option>
	             <option value="1">스페셜</option>
	         </select>
		</div>
		<div class="col-md-4">
			<label for="season" class="form-label">시즌</label>
		    <input type="text" class="form-control" id="season">
		</div>
		<div class="col-md-8">
			<label for="pName" class="form-label">상품명</label>
		    <input type="text" class="form-control" id="pName" required>
		</div>
		<div class="col-md-6">
			<label for="pNum" class="form-label">품번</label>
		    <input type="text" class="form-control" id="pNum" onKeyup="getCode();" required>
		</div>
		
		<div class="col-md-3">
			<label for="color" class="form-label">컬러</label>
		    <input type="text" class="form-control" id="color" onKeyup="getCode();" required>
		</div>
		<div class="col-md-3">
			<label for="pSize" class="form-label">사이즈</label>
		    <input type="text" class="form-control" id="pSize" onKeyup="getCode();" required>
		</div>
		<div class="col-md-12">
			<label for="pCode" class="form-label">상품코드</label>
		    <input type="text" class="form-control" id="pCode" onKeyup="getCode();" readonly required>
		</div>
		<div class="col-md-4">
			<label for="liPrice" class="form-label">정상가</label>
		    <input type="text" class="form-control" id="liPrice" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');getPrice();" required>
		</div>
		
		<div class="col-md-4">
			<label for="discount" class="form-label">할인율</label>
		    <input type="text" class="form-control" id="discount" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');getPrice();" required>
		</div>
		<div class="col-md-4">
			<label for="pPrice" class="form-label">판매가</label>
		    <input type="text" class="form-control" id="pPrice" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');getPrice();" readonly required>
		</div>
		<div class="input-group justify-content-end">
			<input class="btn btn-dark" type="submit" value="등록"/>
		</div>	

	</form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
