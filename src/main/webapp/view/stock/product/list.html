<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>상품 판매 현황</title>

<script>
	$(function(){
		rowChk();
	})

	function rowChk(){
		$('.dataRow button').click(function(){
			var row = $(this).parents('.dataRow');
			
			row.toggleClass('active table-primary');
			console.log( row.hasClass('active'))
			console.log(row.find('input[type="text"]'));
			row.find('input[type="text"]').attr('disabled', row.hasClass('active') ? false:true);
		});
	}
	
	
	function getCode(){
		var pCode = '';
		var pNum = $('#pNum').val();
		var color = $('#color').val();
		var pSize = $('#pSize').val();
		
		pCode = pNum+color+pSize;
		
		console.log(pCode)
		$('#pCode').val(pCode);
	}
</script>



<style>	
	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
		text-align:center;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}
	
	.table input[type="text"]{
		
		width: 100%;
		border: none;
		background-color: transparent;
		display: none;
	}
	.table input[type="checkbox"]{
		cursor: pointer;
	}
	
	.dataRow span{
		display: inline-block;
		width: 100%;
	}
	.dataRow.active span{
		display: none;
	}
	.dataRow.active input[type="text"]{
		display: inline;
	}
	

</style>

					<td th:text="${dto.grade} ? '스페셜':'일반'"/>

					<td th:text="${dto.pNum}"/>
					<td th:text="${dto.color}"/>
					<td th:text="${dto.pSize}"/>
					<td th:text="${dto.pCode}"/>
					<td th:text="|${#numbers.formatInteger(dto.liPrice, 0, 'COMMA')}|"/>
					<td th:text="${dto.discount}"/>
					<td th:text="|${#numbers.formatInteger(dto.pPrice, 0, 'COMMA')}|"/>
				</tr> 
				
			</tbody>

		</table>
	</div>
	<div class="row justify-content-between align-items-center">
		<div class="col-auto mb-3">				
				<!-- <a href="product/insert" class="btn btn-warning">선택수정</a>	 -->

		</div>
		<div class="col-auto mb-3">				
				<a href="product/insert" class="btn btn-primary">상품추가</a>	
		</div>
	</div>
	</form>
