<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<title>상품 판매 현황</title>
</head>
<style>
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.bot{
		position: sticky; 
		bottom: 0;
	}
	.top{
		position: sticky; 
		top: 0;
	}
	.header{
		width: 100px;
	}
	.hbar{
		width: 1200px;
	}
</style>
<body>
<h1>상품 판매 현황</h1>
<form action="">
<div class="hbar">
<table class="table table-striped-columns">
	<tr>
		<td class="header">날짜</td>
		<td width="450px"><input type="month" name="start"> ~ <input type="month" name="end"> <input class="btn btn-dark" type="button" value="조회"></td>
		<td class="header">상품명검색</td>
		<td width="450px"><input type="text" /> <input class="btn btn-dark" type="button" value="검색"/></td>
	</tr>
</table>
</div>
<div class="scr">
<table class="table table-striped-columns">
	<tr class="table-dark top">
		<td width="80px">번호</td>
		<td width="120px">매장코드</td>
		<td width="100px">매장명</td>
		<td width="150px">판매날짜</td>
		<td width="100px">품번</td>
		<td width="80px">컬러</td>
		<td width="100px">사이즈</td>
		<td width="80px">시즌</td>
		<td width="150px">상품명</td>
		<td width="100px">정가</td>
		<td width="100px">할인율</td>
		<td width="150px">상품판매가</td>
		<td width="150px">판매수량</td>
		<td width="150px">총액</td>
	</tr>
<!-- 	<tr th:each="dto : ${sellData}" >
		<tr>
			<td ></td>
			<td ></td>
			<td ></td>
			<td ></td>

			<td ></td>

			<td ></td>
			<td ></td>
			<td ></td>
			<td ></td>
			<td ></td>
		</tr>
	</tr> -->
 	<tr th:each="dto : ${sellData}" >
			<td th:text="${dto.sellNo}"></td>
			<td th:text="${dto.sCode}"></td>
			<td th:text="${dto.sName}"></td>
			<td th:text="${dto.sellDate}"></td>
			<td th:text="${dto.pNum}"></td>
			<td th:text="${dto.color}"></td>
			<td th:text="${dto.pSize}"></td>
			<td th:text="${dto.season}"></td>
			<td th:text="${dto.pName}"></td>
			<td th:text="${dto.liPrice}"></td>
			<td th:text="${dto.discount}"></td>
			<td th:text="${dto.pPrice}"></td>
			<td th:text="${dto.cnt}"></td>
			<td th:text="${dto.totPrice}"></td>
	</tr> 
	<tr class="bot">
		<td colspan="13" align="left">통계</td>
		<td></td>
	</tr>
</table>
</div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
