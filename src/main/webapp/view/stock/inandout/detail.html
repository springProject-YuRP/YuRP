<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>입출고상세</title>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
 	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>
<body>
<h1>입출고상세</h1> 
<section>
<form action="">
		<div class="tableBox mb-3">
			<table id="data" class="table table-striped-columns">
				<colgroup>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
					<col style=""/>
				</colgroup>
				<thead>
					<tr class="table-dark">
						<td>품번</td>
						<td>등록일</td>
						<td>상품번호</td>
						<td>상품명</td>
						<td>색상</td>
						<td>사이즈</td>
						<td>시즌</td>
						<td>등급</td>
						<td>원가</td>
						<td>할인율</td>
						<td>판매가</td>
						<td>브랜드</td>
						<td>매장명</td>
					</tr>
				</thead>
				<tbody>
				 	<tr th:each="dto : ${viewDetail}" >
						<td th:text="${dto.pCode}"></td>
						<td th:text="${dto.regDate}"></td>
						<td th:text="${dto.pNum}"></td>
						<td th:text="${dto.pName}"></td>
						<td th:text="${dto.color}"></td>
						<td th:text="${dto.pSize}"></td>
						<td th:text="${dto.season}"></td>
						<td th:text="${dto.grade}"></td>
						<td th:text="${dto.pPrice}"></td>
						<td th:text="${dto.discount}"></td>
						<td th:text="${dto.liPrice}"></td>
						<td th:text="${dto.bName}"></td>
						<td th:text="${dto.sName}"></td>
					</tr> 
				</tbody>
			</table>
		</div>
	</form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
