<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YuRP</title>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function(){
	 	$("#btn").on("click",function(){
	 	

			
		}); 
	})

</script>
<body>
<h1>등록할 때 상품 추가 페이지</h1>
<div>
	<form action="" method="post">
		<table border="" width="800px">
			<thead>
			  <colgroup>
			    <col width="15%"/>
			    <col width="15%"/>
			    <col width="10%"/>
			     <col width="10%"/>
			    <col width="30%" />
			    <col width="10%" />
			    <col width="10%" />
			  </colgroup>
				<tr>
					<th colspan="2">상품코드</th>
					<td colspan="4"><input type="text"/></td>
					<td><input type="button" value="조회"></td>
				</tr>
				<tr>
					<th>브랜드</th> <!-- 브랜드 선택할거니 그 브랜드만 나오게 -->
					<th>품번</th>
					<th>컬러</th>
					<th>사이즈</th>
					<th>품명</th>
					<th>창고재고</th>
					<th>요청수량</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod : ${prod}">
					<td><input type="hidden" id="bCode" name="bCode" th:value="${prod.bCode}" th:text="${prod.bCode}"></td>
					<td><input type="hidden" th:text="${prod.pNum}"></td>
					<td><input type="hidden" th:text="${prod.color}"></td>
					<td><input type="hidden" th:text="${prod.pSize}"></td>
					<td><input type="hidden" th:text="${prod.pName}"></td>
					<td><input type="hidden" th:text="${prod.cnt}"></td>
					<td>
						<input id="cnt" name="cnt" type="number" style="width:80%;"/>
					</td>
				</tr>
				<tr>
					<td colspan="7"><input type="button" id="btn" value="상품추가"/></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
