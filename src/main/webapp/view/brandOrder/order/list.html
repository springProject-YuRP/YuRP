<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>YuRP</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	$(".list").click(function(){
		var oStat = $(this).text();
		  $.ajax({
		          type: 'post'
		        , url: '../order/detail'
		        , data: { oStat: oStat }
		        , dataType : 'html'
		        , success: function(data) {
		        	$("#detail").html(data);
		          }
		  });	
	})		
})
</script>
</head>
<body>
<h1>본사에서 브랜드에 발주넣은 리스트</h1>
<div style="margin-bottom:100px"> <!-- 구분하려고 margin 넣어둠 -->
	<table border="" width="1000px">
		<thead>
		  <colgroup>
		    <col width="20%"/>
		    <col width="15%"/>
		    <col width="30%"/>
		     <col width="10%"/>
		    <col width="20%" />
		  </colgroup>
			<tr>
				<th>발주일</th>
				<th>브랜드</th>
				<th>전표번호</th>
				<th>수량</th>
				<th>금액</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${listData}">
				<td th:text="${#dates.format(list.regDate, 'yyyy/M/dd')}"></td>
				<td th:text="${list.bCode}"></td>
				<td><a th:text="${list.oStat}" class="list"/></td>
				<td th:text="${list.totCnt}"></td>
				<td th:text="${list.totPrice}"></td>
			</tr>
		</tbody>
	</table>
</div>


<h1>발주 리스트 상세보기</h1>
<div>
	<table border="" width="1000px">
		<thead>
		  <colgroup> 
		    <col width="5%"/>
		    <col width="10%"/>
		     <col width="20%"/>
		    <col width="10%" />
		     <col width="10%"/>
		    <col width="30%" />
		     <col width="5%"/>
		    <col width="5%" />
		  </colgroup>
			<tr>
				<th>번호</th>
				<th>브랜드</th>
				<th>품번</th>
				<th>컬러</th>
				<th>사이즈</th>
				<th>품명</th>
				<th>창고수량</th>
				<th>요청수량</th>
			</tr>
		</thead>
		<tbody id="detail">
		</tbody>
	</table>
</div>


</body>
</html>
