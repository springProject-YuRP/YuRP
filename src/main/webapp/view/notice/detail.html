<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
공지 디테일

<table border="">
	<thead>
	  <colgroup>
	    <col width="10%" />
	    <col width="10%" />
	    <col width="10%" />
	    <col width="20%" />
	    <col width="10%" />
	    <col width="20%" />
	  </colgroup>
	  
		<tr>
			<th>NO</th>
			<td th:text="${dto.n_no}"></a></td>
			<th>제목</th>
			<td th:text="${dto.title}"></a></td>
			<th>작성일</th>
			<td th:text="${#dates.format(dto.reg_date, 'yyyy/M/dd')}"></td>
		</tr>
		<tr>
			<th>파일</th>
			<td th:text="${dto.file}" colspan="5"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:text="${dto.content}" colspan="5"></td>
		</tr>
		
		<tr>
			<td colspan="6" align="right">
				<a th:href="@{|/notice/modify/${dto.n_no}|}">수정</a>
				<a th:href="@{|/notice/delete/${dto.n_no}|}">삭제</a>
				<a href="/notice/list">목록으로</a>
			</td>
		</tr>
	</thead>
</table>
</body>
</html>
