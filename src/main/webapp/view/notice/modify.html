<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		$("#ok").click(function() {
			var title = document.getElementById("title").value;
			var content = document.getElementById("content").value;
			
			if (!title) {
				alert('제목을 입력해주세요.')
				return false;
			} else if((!content)){
				alert('내용을 입력해주세요.')
				return false;
			}else{
				confirm('수정하시겠습니까?')
				return true;
			}
		});
	});
	
</script>

</head>
<body>
공지 수정

<form action="" method="post" enctype="multipart/form-data" th:object="${dto}">
	<table border="">
		<thead>
		  <colgroup>
		    <col width="20%" />
		    <col width="80%" />
		  </colgroup>
			
			<tr>
				<th>제목</th>
				<td>
					<input type="text" th:field="*{title}"/>
				</td>
			</tr>
			<tr>
				<th>파일</th>
				<td>[[${dto.file}]]
					<input type="file" th:field="*{upFile}" multiple/>
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea rows="5" cols="50" th:field="*{content}"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정" id="ok"/>
					<a href="/notice/list">취소</a>
				</td>
			</tr>
		</thead>
	</table>
</form>
</body>
</html>
