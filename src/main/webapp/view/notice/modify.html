<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
공지 수정

<form action="" method="post" th:object="${dto}">
	<table border="">
		<thead>
		  <colgroup>
		    <col width="20%" />
		    <col width="80%" />
		  </colgroup>
			
			<tr>
				<th>제목</th>
				<td>
					<input type="text" th:field="*{title}"/>
				</td>
			</tr>
			<tr>
				<th>파일</th>
				<td>
					<input type="text" th:field="*{file}" />
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea rows="5" cols="50" th:field="*{content}"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정"/>
					<a href="/notice/list">취소</a>
				</td>
			</tr>
		</thead>
	</table>
</form>
</body>
</html>
